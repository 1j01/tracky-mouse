<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
	<title>Tracky Mouse Screen Overlay</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/tracky-mouse/tracky-mouse.css">
	<link rel="stylesheet" type="text/css" href="screen-overlay.css">
	<!-- <link rel="icon" type="image/png" sizes="16x16" href="../images/tracky-mouse-logo-16.png"> -->
	<!-- <link rel="icon" type="image/png" sizes="512x512" href="../images/tracky-mouse-logo-512.png"> -->
</head>

<body>
	<div class="tracky-mouse-absolute-center tracky-mouse-manual-takeback-indicator">
		<img src="../images/manual-takeback.svg" alt="hand reaching for mouse">
	</div>
	<div id="tracky-mouse-screen-overlay-message">
		<div class="tracky-mouse-manual-takeback-indicator">
			<!-- Pausing temporarily for manual takeback. -->
			<!-- Manual Takeback -->
			<!-- Will resume in <span id="countdown">5</span> seconds. -->
			Will resume after mouse stops moving.
		</div>
		<div class="tracky-mouse-no-takeback-indicator">
			Press F9 to <span id="enable-disable">toggle</span> Tracky Mouse.
		</div>
	</div>
</body>

<script src="../node_modules/tracky-mouse/tracky-mouse.js"></script>
<script src="screen-overlay.js"></script>

</html>
